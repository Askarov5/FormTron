<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Form</title>
    <link rel="stylesheet" href="newWindow.css">
</head>
<style>
    
</style>
<body>
    <h1>Form Editor</h1>
    <div id="newForm"></div>
    <div class="action-buttons">
        <button id="getXML" type="button">Get XML Data</button>
        <button id="getJSON" type="button">Get JSON Data</button>
        <button id="getJS" type="button">Get JS Data</button>
        <button id="setData" type="button">Set Data</button>
        <button id="importJSON" type="button">Import JSON</button>
    </div>
    <div class="action-buttons">
        <button id="saveJSON" type="button">Save JSON Data</button>
        <button id="updateJSON" type="button">Update JSON Data</button>
        <button id="saveHTML" type="button">Save as HTML</button>
        <button id="preview" type="button">Preview</button>
    </div>

    <div>
        <code id="markup"></code>
    </div>
    <script src="newWindow.js"></script>
</body>
</html>
