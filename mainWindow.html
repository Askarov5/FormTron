<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormTron</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main-actions">
        <div class="action-btn action-btn__new">New Form</div>
        <div class="action-btn action-btn__open">Open Form</div>
        <div class="action-btn action-btn__about">About</div>   
    </div>
    
    <script src="main.js"></script>
    <script>
        document.getElementsByClassName('action-btn__new')[0].addEventListener('click', function(){
            openWindow('newForm','newWindow', true);
        });
    </script>
</body>
</html>
