<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormTron</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            background: rgba(255,255,255,0.1) url(./img/mainBG.png) center no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="main-actions">
        <div class="action-btn action-btn__new">New Form</div>
        <div class="action-btn action-btn__open">Open Saved Form</div>
        <div class="action-btn action-btn__about">About</div>   
    </div>
    
    <script src="main.js"></script>
    <script>
        document.getElementsByClassName('action-btn__new')[0].addEventListener('click', function(){
            openWindow('newForm','newWindow', true);
        });
    </script>
</body>
</html>
