<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Form</title>
    <link rel="stylesheet" href="./formeoCustom.css">
</head>
<style>
    
</style>
<body>
    <header>
        <h1>Formeo Form Editor</h1>
        <div class="action-buttons">
            <button class="action__btn red" id="saveHTML" type="button">Save as HTML</button>
            <button class="action__btn blue" id="preview" type="button">Preview</button>
        </div>
    </header>
    
    <div class="build-form"></div>
    <div class="render-form"></div>
    <div class="container render-btn-wrap">
        <button id="renderForm" class="btn btn-default">Render Form</button>
        <button id="viewData" class="btn btn-default">console.log Data</button>
        <button id="reloadBtn" class="btn btn-default">Reset Editor</button>
    </div>
    

    <div>
        <code id="markup"></code>
    </div>
    <script src="./formeoCustom.js"></script>
</body>
</html>
